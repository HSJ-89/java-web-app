<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            color: #1c1e21;
        }

        header {
            background-color: #ffffff;
            padding: 15px;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav a {
            color: #1da1f2;
            text-decoration: none;
            margin-right: 20px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .tweet {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 0;
        }

        footer {
            background-color: #ffffff;
            padding: 15px;
            border-top: 1px solid #e1e8ed;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twitter-Like Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Notifications</a>
            <a href="#">Messages</a>
        </nav>
    </header>

    <section>
        <div class="tweet">
            <p><strong>@username:</strong> This is a sample tweet. #twitterlike</p>
        </div>
        <div class="tweet">
            <p><strong>@anotheruser:</strong> Just testing out this Twitter-like layout. üê¶</p>
        </div>
        <!-- Add more tweets as needed -->
    </section>

    <footer>
        &copy; 2022 Twitter-Like Page
    </footer>
</body>
</html>
