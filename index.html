<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        .hero {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-align: center;
            padding: 100px 0;
        }

        .cta {
            margin-top: 20px;
        }

        .services {
            text-align: center;
            padding: 50px 20px;
        }

        .service {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea,
        form button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
        }

        footer {
            background-color: #555;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h2>Welcome to Your Company</h2>
        <p>Explore our services and reach out for any inquiries.</p>
        <div class="cta">
            <a href="#" style="background-color: #333; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Get Started</a>
        </div>
    </div>

    <div class="services">
        <h2>Our Services</h2>
        <div class="service">
            <h3>Service 1</h3>
            <p>Description of Service 1.</p>
        </div>
        <div class="service">
            <h3>Service 2</h3>
            <p>Description of Service 2.</p>
        </div>
        <div class="service">
            <h3>Service 3</h3>
            <p>Description of Service 3.</p>
        </div>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2022 Your Company
    </footer>
</body>
</html>
